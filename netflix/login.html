<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
   <link rel="shortcut icon" href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png" type="image/x-icon">
    <title>Netflix login Page</title>
</head>
<body>
    <nav>
        <a href="#"><img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="logo"></a>
    </nav>
    <div class="hero__bg__image__container">
        <img
          src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg"
          alt="BG hero image"
          class="hero__bg__image"
        />
      </div>
      <div class="hero__bg__overlay"></div>
    <div class="form_container">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form_control">
                <input type="text" name="name" id="id"  placeholder="Email or phone number" required>
                <!-- <label >Email or phone number</label> -->
            </div>
            <div class="form_control">
                <input type="password" name="name" id="id" placeholder="Password" required>
               
            </div>
            <button type="submit">Sign In</button>
            <div class="form_help">
                <div class="remember">
                    <input type="checkbox" name="name" id="id">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Need Help?</a>
            </div>
        </form>
        <p>
            New to Netflix <a href="#">Sign up now</a>
        </p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
    
</body>
</html>
